<!DOCTYPE HTML>
<html lang="en" div="ltr">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>:: FORM ::</title>
  <link rel="stylesheet" href="form.css">
  </head>
  <body>
      <form id="form" class="form">
        <div id="main">
    <div class="career" id="career" >
      <h2 id="co">Career Objective</h2>
      <select id="select1">
        <option value="1">select your career objecctive</option>
        <option>To build a long-term career in [specific industry] with opportunities for career growth.</option>
        <option>To enhance my educational and professional skills in a stable and dynamic workplace.</option>
        <option>To solve problems in a creative and effective manner in a challenging position.</option>
        </select>
        </div>
        <div id="personlinfo">
          <h2 id="pinfo">Personal Information</h2>
          <input type="text" name="name"  placeholder="Name" id="name"><br>
          <input type="text" name="role" placeholder="Role" id="role"><br>
          <input type="text" name="email" placeholder="Email" id="email"><br>
          <input type="text" name="name" placeholder="Phone number" id="phno">
        </div>
        <div class="ginfo" id="ginfo">
          <h2 id="graduation">Graduation Information</h2>
          <select id="select2">
            <option value="1">select your degree</option>
            <option>B.tech.</option>
            <option>B.Sc.</option>
            <option>M.Sc.</option>
            </select><br>
              <input type="text" name="institute" placeholder="Institute" id="institute"><br>
            <select id="select3">
              <option value="1">select your Branch</option>
              <option>cse.</option>
              <option>ece.</option>
              <option>mech.</option>
              </select><br>
                <input type="text" name="year of passing" placeholder="Year of passing" id="yearofpassing"><br>
                <input type="text" name="percentage" placeholder="percentage" id="percentage"><br>
        </div>
        <div class="interinfo" id="interinfo">
          <h2 id="ininfo">10+Two Information</h2>
          <select id="select4">
            <option value="1">select your course</option>
            <option>M.p.c.</option>
            <option>Bi.p.c</option>
            <option>M.e.c.</option>
            </select><br>
              <input type="text" name="institute" placeholder="Institute" id="institute2"><br>
            <select id="select5">
              <option value="1">select your syllabus</option>
              <option>State.</option>
              <option>Central.</option>
              <option>C.B.S.C</option>
              </select><br>
                <input type="text" name="year of passing" placeholder="Year of passing" id="yearofpassing2"><br>
                <input type="text" name="percentage" placeholder="percentage" id="percentage2"><br>
        </div>
        <div class="sscinfo" id="sscinfo">
          <h2 id="sscinformation">S.S.C Information</h2>
          <select id="select6">
            <option value="1">select your syllabus</option>
            <option>State</option>
            <option>C.B.S.C</option>
            <option>Central</option>
            </select><br>
              <input type="text" name="institute" placeholder="Institute" id="institute3"><br>
            <select id="select7">
              <option value="1">select your course</option>
              <option>Computers.</option>
              <option>Biology.</option>
              <option>Economics.</option>
              </select><br>
                <input type="text" name="year of passing" placeholder="Year of passing" id="yearofpassing3"><br>
                <input type="text" name="percentage" placeholder="percentage" id="percentage3"><br>
        </div>
        <div id="tech">
          <h2 id="TSkills">Technical Skills</h2>
          <p>note:All the courses should be seperated with comma(,)</p>

          <input type="text" name="programmingskills" placeholder="Programming Skills" id="ps"><br>
          <input type="text" name="webtechnologies" placeholder="Web Technologies" id="ws"><br>
          <input type="text" name="databases" placeholder="Databases" id="db"><br>
        </div>
      <div id="acheive">
        <h2 id="acheivements">Acheivements</h2>
        <input type="text" name="acheivement1" placeholder="Acheivement1" id="a1"><br>
        <input type="text" name="acheivement2" placeholder="Acheivement2" id="a2"><br>
        <input type="text" name="acheivement3" placeholder="Acheivement3" id="a3"><br>
        </div>
        <button type="button" name="SUBMIT" onclick="zameer();"> SUBMIT </button>

</div>
        </form>
        <script type="text/javascript" src="dataform.js"></script>
      </body>
  </html>
